      (function() {
        try {
          var isStandalone = window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
          var nav = (typeof window !== 'undefined' && window.navigator) ? window.navigator : {};
          var isIOSStandalone = (typeof nav === 'object' && 'standalone' in nav) ? (nav.standalone === true) : false; // iOS Safari

      /* Mostrar splash somente em PWA */
      .is-pwa #splash { display:flex; }
      @media (display-mode: standalone) { #splash { display:flex; } }
      @media (prefers-color-scheme: dark) {
        #splash { background: linear-gradient(135deg, #0B1F36 0%, #0A4FCC 100%); }

      .splash-progress { display:none; width:240px; height:8px; background: rgba(255,255,255,0.28); border-radius:9999px; overflow:hidden; }
      .splash-progress-bar { width:40%; height:100%; background:#fff; border-radius:inherit; animation: progress 1.2s ease-in-out infinite; will-change: transform; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes progress {
        0% { transform: translateX(-110%); }
        50% { transform: translateX(10%); }
        100% { transform: translateX(120%); }
      }
      /* Mobile: no PWA loading text, only logo */
      @media (max-width: 767px) {
        .splash-text, .splash-spinner, .splash-progress { display: none !important; }
        .splash-inner { gap: 0; }
      }

      /* Tablets */
      @media (min-width: 768px) {
        .splash-logo { width:180px; }
        .splash-text { font-size:20px; }
        .splash-spinner { display:none; }
        .splash-progress { display:block; width:320px; height:10px; }

      /* Desktops */

        .splash-logo { width:210px; }

        .splash-progress { width:420px; height:12px; }
        .splash-progress-bar { animation-duration: 1s; }
      }
      @media (prefers-color-scheme: dark) {
        .splash-logo-light { display:none; }
        .splash-logo-dark { display:block; }
