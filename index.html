
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="/manifest.json?v=2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PlannerSystem" />
    <meta name="apple-mobile-web-app-title" content="PlannerSystem" />
    <script>
      (function() {
        try {
          var isStandalone = window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
          var nav = (typeof window !== 'undefined' && window.navigator) ? window.navigator : {};
          var isIOSStandalone = (typeof nav === 'object' && 'standalone' in nav) ? (nav.standalone === true) : false; // iOS Safari
          var isDebugParam = (typeof window !== 'undefined' && window.location && window.location.search.indexOf('pwa=1') !== -1);
          if (isStandalone || isIOSStandalone || isDebugParam) {
            document.documentElement.classList.add('is-pwa');
          }
        } catch (e) {}
      })();
    </script>
    <style>
      #splash { position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:9999; color:#fff; background: linear-gradient(135deg, #63B3FF 0%, #0979FF 100%); }
      /* Mostrar splash somente em PWA */
      .is-pwa #splash { display:flex; }
      @media (display-mode: standalone) { #splash { display:flex; } }
      @media (prefers-color-scheme: dark) {
        #splash { background: linear-gradient(135deg, #0B1F36 0%, #0A4FCC 100%); }
      }
      .splash-inner { display:flex; flex-direction:column; align-items:center; gap:14px; }
      .splash-logo { width:160px; height:auto; filter: drop-shadow(0 8px 24px rgba(0,0,0,0.25)); }
      .splash-text { font-size:18px; font-weight:600; letter-spacing:0.4px; }
      .splash-spinner { width:28px; height:28px; border-radius:9999px; border:3px solid rgba(255,255,255,0.35); border-top-color:#fff; animation: spin 0.9s linear infinite; }
      .splash-progress { display:none; width:240px; height:8px; background: rgba(255,255,255,0.28); border-radius:9999px; overflow:hidden; }
      .splash-progress-bar { width:40%; height:100%; background:#fff; border-radius:inherit; animation: progress 1.2s ease-in-out infinite; will-change: transform; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes progress {
        0% { transform: translateX(-110%); }
        50% { transform: translateX(10%); }
        100% { transform: translateX(120%); }
      }
      /* Mobile: no PWA loading text, only logo */
      @media (max-width: 767px) {
        .splash-text, .splash-spinner, .splash-progress { display: none !important; }
        .splash-inner { gap: 0; }
      }

      /* Tablets */
      @media (min-width: 768px) {
        .splash-logo { width:200px; }
        .splash-text { font-size:20px; }
        .splash-spinner { display:none; }
        .splash-progress { display:block; width:320px; height:10px; }
      }
      /* Desktops */
      @media (min-width: 1024px) {
        .splash-logo { width:240px; }
        .splash-text { font-size:22px; }
        .splash-progress { width:420px; height:12px; }
        .splash-progress-bar { animation-duration: 1s; }
      }
    </style>
    
    <!-- Favicons -->
    <link rel="icon" href="/icons/plannersystem-logo.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0979FF">
    
    <meta name="theme-color" content="#0979FF">
    <title>PlannerSystem - Sistema de Gestão de Eventos</title>
    <meta name="description" content="Sistema completo para gestão de eventos, pessoal e custos" />
    <meta name="author" content="PlannerSystem Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PlannerSystem - Sistema de Gestão de Eventos" />
    <meta property="og:description" content="Sistema completo para gestão de eventos, pessoal e custos." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="PlannerSystem" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PlannerSystem - Sistema de Gestão de Eventos" />
  </head>

  <body>
    <!-- Splash screen -->
    <div id="splash" aria-live="polite" aria-busy="true">
      <div class="splash-inner">
        <img src="/icons/plannersystem-logo.svg" alt="PlannerSystem" class="splash-logo" />
        <div class="splash-text">Carregando PlannerSystem…</div>
        <div class="splash-spinner" aria-label="Carregando"></div>
        <div class="splash-progress" aria-hidden="true"><div class="splash-progress-bar"></div></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
